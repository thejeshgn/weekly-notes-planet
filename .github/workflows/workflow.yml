name: Latest blog post workflow
on:
  schedule: # Run workflow automatically
    - cron: '0 0 * * *' # Runs every day
  workflow_dispatch: # Run workflow manually (without waiting for the cron to be called), through the GitHub Actions Workflow page directly
permissions:
  contents: write # To write the generated contents to the readme

jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Pull in dev.to posts
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://feeds.thejeshgn.com/weekly-notes,https://til.s-anand.net/feed.xml,https://sathyabh.at/series/weekly-notes/index.xml,https://learningwala.in/tags/weekly-notes/index.xml,https://tracydurnell.com/category/weeknotes/feed/,https://shrayas.com/feed.rss,https://vishnugopal.com/tag/weekly-notes/feed/"
          feed_names: "Thejesh GN,S Anand,Sathya Bhat,Mihir,Tracy Durnell,Shrayas,Vishnu Gopal"
          max_post_count: 100
          readme_path: "./docs/index.html"
          date_format: "yyyy-mm-dd"
          template: '<tr><td><a href="$url">$title</a></td> $newline <td> $feedName </td> $newline <td>$date</td> $newline</tr>$newline'
